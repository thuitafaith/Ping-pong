<!DOCTYPE html>
<html>
<head>
  <meta charset="UFT-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ping Pong Application</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css"  media="all">


</head>
<body>
  <div class="jumbotron">
    <h1>Ping Pong</h1>
  </div>

    <div class="pingpong-rules">
      <h2>Let's Play!</h2>
      <h1>RULES:</h1>

      <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
        <ol>
          <li>Numbers divisible by 3 are replaced with "ping"</li>
          <li>Numbers divisible by 5 are replaced with "pong"</li>
          <li>Numbers divisible by 15 are replaced with "pingpong"</li>
        </ol>
      </div>
        <form id="ping-pong">
         <div class="form-group">
           <label for="number">Enter your number here:</label>
           <input id="number" type="text">

         <button type="submit" class="btn" id="pingpong-btn">Ping Pong!</button>
       </form>
       

     </div>
       <div id="result">

       </div>













  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
